network:
  inputs: 1
  outputs: 3

  input-activation: "NONE"
  hidden-activation: "RELU"
  output-activation: "RELU"

  speciation:
    c1: 1
    c2: 1
    c3: 1

  fill-with-default-value: false
  default-weight-value: 1

  while-true-timeout: 10000

  debug:
    graph:
      display-disabled-links: true
      display-link-info: false
      display-node-info: false
      stylesheet: "graph.css"

  random:
    use-seed: false
    seed: 0
  weight-range: 2
  bias-range: 10
  mutation:
    chance: 1
    amount: 1
    weights:
      weight: 5
      bias: 5
      add-node: 2
      remove-node: 1
      add-connection: 2
      remove-connection: 0.5